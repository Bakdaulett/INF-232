{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/teacher_results.css' %}" type="text/css">
  <title>Results</title>
</head>
<body>
  {% block content %}
  <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Score</th>
          <th>Time taken</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.student_id }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.timetaken }}s</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
</body>
</html>
