{% extends 'base.html' %}

{% block content %}
  <h1>Results</h1>
  {% for quiz_result in quiz_results %}
    <h2>{{ quiz_result.quiz.topic }}</h2>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for result in quiz_result.teacher_results %}
          <tr>
            <td>{{ teacher_result.student.username }}</td>
            <td>{{ teacher_result.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endfor %}
{% endblock %}
