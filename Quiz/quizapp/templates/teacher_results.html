{% block content %}
  <h1>Results</h1>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.student_id }}</td>
            <td>{{ result.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
