{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="{% static 'css/question.css' %}" type="text/css">
</head>
<body>
<div class="container ">
<h1>Welcome to "{{quizname}}"</h1>

<div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

<form method='post'>
    {% csrf_token %}

    {% for question in arr %}
        <div class="form-group">
            <label for="question">{{ question.surak }}</label>
        </div>
        <div class="form-check">
            {% if question.isFillin %}
                <div class="form-group">
                    <input type="text" name="{{ question.surak }}">
                </div>
            {% else %}
                {% for variant in question.varics %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{question.surak}}" id="{{variant}}" value="{{ variant }}" >
                        <label class="form-check-label" for="{{variant}}">
                            {{ variant }}
                        </label>
                    </div>
                {% endfor %}

            {% endif %}
            <br>
        </div>
    {% endfor %}


    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>




    {% block script %}

        <script>
            console.log('hello world')
            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')

            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}

</div>
</body>
</html>
